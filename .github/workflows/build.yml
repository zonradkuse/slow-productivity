name: Build application artifact

on:
  push:
    branches: 'main'

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: build
        run: |
          npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: 'dist/'